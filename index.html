<html ng-app="store">
<head>
	<title>Chic Store</title>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
	<link data-require="bootstrap-css" data-semver="3.1.1" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link data-require="semantic-ui@*" data-semver="0.9.6" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.9.6/css/semantic.min.css" />
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="semantic-ui@*" data-semver="0.9.6" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.9.6/javascript/semantic.min.js"></script>
    <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.15/angular.js" data-semver="1.2.15"></script>
    <script src="app.js"></script>
    <style src="style.css"></style>
</head>
<body class="container page" ng-controller="storeController as store">
    <h1 class="title">The Chic Store</h1>
	<div class = "product" ng-repeat="product in store.products">
        <display></display>
        <section ng-controller="panelController as panel">
            <ul class="nav">
                <li ng-class="{active: panel.isSelected(1)}" ng-click="panel.selectTab(1)">Description</li>       
                <li ng-class="{active: panel.isSelected(2)}" ng-click="panel.selectTab(2)">Specification</li>       
                <li ng-class="{active: panel.isSelected(3)}" ng-click="panel.selectTab(3)">Reviews</li> 
                
                <div product-title ng-show="panel.isSelected(1)"></div>
                <div specifications class ="panel" ng-show="panel.isSelected(2)"></div>

                <div class ="panel" ng-show="panel.isSelected(3)">
                    <div class = "reviews" ng-repeat="review in product.reviews">
                        <review></review>   
                    </div>

                    <form name="reviewForm" ng-controller="reviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
                    	<blockquote>
                    		<p>{{reviewCtrl.review.stars}}</p>
                            <p>{{reviewCtrl.review.body}}</p>
                            <p>{{reviewCtrl.review.author}}</p>
                    	</blockquote>              
                		
                        <select ng-model="reviewCtrl.review.stars" required>
                			<option value="1">1 star</option>
                			<option value="1">2 star</option>
                			<option value="1">3 star</option>
                			<option value="1">4 star</option>
                			<option value="1">5 star</option>
                		</select><br><br>
                		
                        <textarea style="color:black" ng-model="reviewCtrl.review.body" required></textarea><br>
                		<label>by:</label><br>
                		<input style="color:black" type="email" ng-model="reviewCtrl.review.author" required/>
                        <div> reviewForm is {{reviewForm.$valid}}</div>
                		<input style="color:black" type="submit" value="Submit">
                    </form>
                </div> 
            </ul>    
        </section>

        <button class="btn btn-info" ng-show="product.availability == true">Add to Cart!</button>
	</div>
</body>
</html>
